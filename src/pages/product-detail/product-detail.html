
<ion-header>

  <ion-navbar>
    <ion-title>Product Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-backgound-page">
  <ion-card>
    <ion-card-content>
      <img src="../../assets/images/chai.jpg" alt="chai">
      <div class="card-title">{{selectedProduct.productName}}</div>
      <div class="card-subtitle">{{selectedProduct.unitPrice | currency:'USD':true}}</div>
      <div>
        <button class="card-add-to-card" ion-button (click)="addToCart(selectedProduct)">
          <ion-icon name="basket"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
